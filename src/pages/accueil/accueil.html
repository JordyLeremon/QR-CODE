<ion-header>

  <ion-navbar>
    <ion-title>accueil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card >
    <ion-item>
  <ion-label>scannedCode</ion-label>
  <!--<ion-input type="text" [(ngModel)]="this.data.Mac_Address" name="Mac_Address"></ion-input>-->
  <ion-input type="text" [(ngModel)]="this.scannedCode" name="scannedCode" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Mac_Address</ion-label>
      <!--<ion-input type="text" [(ngModel)]="this.data.Mac_Address" name="Mac_Address"></ion-input>-->
      <ion-input type="text" [(ngModel)]="this.Mac_Address" name="Mac_Address" ></ion-input>
      </ion-item>
      <ion-item>
              <ion-label>Sim_Card</ion-label>
              <!--<ion-input type="text" [(ngModel)]="this.data.Mac_Address" name="Mac_Address"></ion-input>-->
              <ion-input type="text" [(ngModel)]="this.Sim_Card" name="Sim_Card" ></ion-input>
      </ion-item>
       <ion-item>
              <ion-label>Num_user</ion-label>
              <!--<ion-input type="text" [(ngModel)]="this.data.Mac_Address" name="Mac_Address"></ion-input>-->
              <ion-input type="text" [(ngModel)]="this.Num_user" name="Num_user" ></ion-input>
      </ion-item>
      
  </ion-card>
  <button id="choiceButton" ion-button color="tahiry" round (click)='nextPage()'>Valider</button>
</ion-content>
