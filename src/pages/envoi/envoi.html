<ion-header>

  <ion-navbar>
    <ion-title>envoi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>nb_capteur:</ion-label>
      <!--<ion-input type="text" [(ngModel)]="this.data.Mac_Address" name="Mac_Address"></ion-input>-->
      <ion-input type="text" [(ngModel)]="capteur" name="capteur" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Valeur</ion-label>
      <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Non" okText="Okay!">
          <ion-option value="bacon"   checked="true">Temp</ion-option>
          <ion-option value="olives"  checked="true">Lux</ion-option>
          <ion-option value="xcheese" checked="true">Ec</ion-option>
          <ion-option value="peppers" checked="true">HR</ion-option>
  </ion-select>
      
    </ion-item>
  
    <ion-item>
        <ion-label>Moyenne</ion-label>
        <ion-select [(ngModel)]="Elsing" multiple="true" cancelText="Non" okText="Okay!">
            <ion-option value="bacon"   checked="true">Temp</ion-option>
            <ion-option value="olives"  checked="true">Lux</ion-option>
            <ion-option value="xcheese" checked="true">Ec</ion-option>
            <ion-option value="peppers" checked="true">HR</ion-option>
    </ion-select>
    </ion-item>
    
  
  </ion-list>
</ion-content>
